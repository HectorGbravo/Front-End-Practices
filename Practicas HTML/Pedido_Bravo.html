<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pedido</title>
</head>
<body>
    <image src="./img/bravos_bakery.png" alt="logo bravo's bakery " width="180px"></image>
    <h3>Azcapotzalco 76, Col. Vallejo,CDMX</h3>
    <h3>Teléfono: 55-22-22-33-44    Horario L-D 13:00 - 21:00 hrs.</h3>
    <br>
    <h2>Formulario de pedidos</h2>  

    <label for="Nombre"> Su nombre completo</label>
    <br>
    <input type="text" id="Nombre" name="Nombre">
    <br><br>

    <label for="telefono">Teléfono</label><br>
    <input type="tel" id="telefono" name="telefono" maxlength="10"><br><br>
    
    <label for="correo">Correo electrónico</label><br>
    <input type="email" id="correo" name="correo"><br><br>
    
    <label for="Descrip">Descripción general del pastel</label>
    <br>
    <input type="text" id="Descrip" name="Descrip" maxlength="80" size="80">
    <br><br>
    <hr>
    
    <h2>Selecciona los sabores para tu pastel</h2><br>
    <input type="checkbox" id="sabor01" name="sabor01" value="Chocolate">
    <label for="sabor01">Sabor Chocolate</label><br>
    <input type="checkbox" id="sabor02" name="sabor02" value="Fresa">
    <label for="sabor02">Sabor Fresa</label><br>
    <input type="checkbox" id="sabor03" name="sabor03" value="Mango">
    <label for="sabor03">Sabor Mango</label><br>
    <input type="checkbox" id="sabor04" name="sabor04" value="Tres leches">
    <label for="sabor04">Sabor Tres leches</label><br>
    <input type="checkbox" id="sabor05" name="sabor05" value="Zarzamora">
    <label for="sabor05">Sabor Zarzamora</label><br><br>

    <h2>Selecciona las decoraciones para tu pastel</h2><br>
    <input type="checkbox" id="decora01" name="decora01" value="3D">
    <label for="decora01">Decoración 3D</label><br>
    <input type="checkbox" id="decora02" name="decora02" value="Geometrica">
    <label for="decora02">Decoración geométrica</label><br>
    <input type="checkbox" id="decora03" name="decora03" value="Floral">
    <label for="decora03">Decoración Floral</label><br>
    <input type="checkbox" id="decora04" name="decora04" value="Naked">
    <label for="decora04">Decoración Naked</label><br>
    <input type="checkbox" id="decora05" name="decora05" value="Drip cakes">
    <label for="decora05">Decoración Drip cakes</label><br><br>


    <a href="Confirma_pedido.html">
        <input type="button" value="Confirma tu pedido">
    </a>
</body>
</html>
